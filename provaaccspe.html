<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>

        width: 130px;
        height: 195px;
        background: url("immagini/saraspenta.jpg") no-repeat;
        margin: 50px;
    }
    .card:hover {
        background: url("immagini/saraaccesa.jpg") no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
